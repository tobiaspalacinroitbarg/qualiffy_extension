<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualiffy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo de Qualiffy">
      </div>
      <div class="user-info">
        <img src="https://media.licdn.com/dms/image/v2/D4D03AQGdjwWceHceNw/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1725487296213?e=1733961600&v=beta&t=6-Z4gzyDWlftsGBVILL3wB-AkCvQiVb9qsxrWORPyNg" alt="User avatar" class="avatar">
        <div class="user-details">
          <div class="user-name">
            <span>Jeronimo Carrascal</span>
            <button class="settings-btn">
              <img src="https://cdn.icon-icons.com/icons2/1350/PNG/512/nuticon_87878.png" alt="Configuración">
            </button>
          </div>
          <div class="user-role">Vendedor</div>
        </div>
      </div>
    </header>
    <main>
      <div class="card">
        <h3>Posesión del Diálogo</h3>
        <div class="metric">
          <svg viewBox="0 0 100 20" class="graph">
            <polyline points="0,10 10,10 15,2 20,10 30,10 35,14 40,6 45,10 55,10 60,2 65,18 70,10 80,10 90,5 100,10" />
          </svg>
          <span class="percentage">70%</span>
        </div>
      </div>
      <div class="card">
        <h3>Asesor IA</h3>
        <p>"Tengo pocas llamadas de venta al mes"</p>
        <button class="action-btn">CAMPAÑA EMAIL MARKETING</button>
      </div>
      <div class="card">
        <h3>Tener en cuenta...</h3>
        <p>"Haz más preguntas"</p>
      </div>

      <!-- Botones de grabación de audio -->
      <div class="audio-controls">
        <button class="record-btn start-btn">INICIAR GRABACIÓN</button>
        <button class="record-btn stop-btn">DETENER GRABACIÓN</button>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
